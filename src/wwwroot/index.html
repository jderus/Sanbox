<!DOCTYPE html>
<html>
<head>
    <title>Sandbox</title>
    <script type="text/javascript" src="./lib/angular.min.js"></script>
    <script type="text/javascript" src="./lib/angular-route.min.js"></script>
    <script type="text/javascript" src="./lib/angular-resource.min.js"></script>
    
</head>
<body ng-app="sandboxApp">
    <div ng-controller="toyController as toy">
        {{toy.title}}
        <input type="text" ng-model="toy.text" />
        <h1>Hello {{toy.text}}</h1>
            
        <hr />
        <table> 
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
            <tr ng-repeat="item in toy.fakedata">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
            </tr>
        </table>
            
    </div>    
    <script type="text/javascript" src="./sandbox.app.js"></script>
    <script type="text/javascript" src="./toy.controller.js"></script>
    <script type="text/javascript" src="./fiddle.service.js"></script>
    
    <script type="text/javascript" src="./lib/c3.js"></script>
    <script type="text/javascript" src="./lib/d3.js"></script>
</body>
</html>
